<html>
    <head>
        <title>FuckingOS</title>
        <script type="text/javascript" src="JS/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="JS/Engine.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/OS.css">
    </head>
    <body>
        <div id="Desktop">
           <div id="menu-div">
           	<ul>
           		<li>Calculadora</li><br>
           		<li>Notas</li>
           	</ul>
           </div>
            <footer id="TaskBar">
                <div id="home-btn">
                    <img id="home-logo" src="Images/unlock.png">
                </div>
            </footer>
        </div>
        
        <!-- Lock Screen -->
        <div id="LockScreen">
           <audio id="login-fx" src="Media/login.mp3"></audio>
            <div id="container">
                <div id="profile-pic">
                </div>
                <div id="password-field">
                    <p id="userName">Luis Fernando</p>
                    <input type="text" id="password"/>
                    <button id="login"><img id="unlock-img" src="Images/unlock.png"></button>
                </div>                
            </div>
        </div>
        
        
    </body>
</html>
